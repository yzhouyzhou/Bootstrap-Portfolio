<body>
  <div class="container" id="masthead">
    <div class="row">
      <div class="col-sm-5 mr-auto">
        <a href="index.html" id="logo">Ying Zhou</a>
      </div>
      <div class="col-auto">
        <nav class="navbar navbar-expand-md navbar-light bg-light ml-auto justify-content-end">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="navlinkText" href="./index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="navlinkText" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="navlinkText" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="navlinkText" href="./games.html">Games</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container" id="main-container">
    <section class="main-section">
      <div class="row">
        <div class="col-sm-12">
          <h1>Contact</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ying Zhou" required="required">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-control">
            <label for="name">Email</label>
            <input type="text" id="email" name="email" placeholder="yzhouyzhou@yahoo.com" required="required">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-control">
            <label for="name">Message</label>
            <textarea id="message" name="message" required="required">Have a nice day !</textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-success btn-lg pull-right">
            Submit
          </button>
        </div>
      </div>

    </section>

  </div>

  <div class="container" id="main-footer">
